<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var dir = 'en_GB';
        var regex = new RegExp("[\\?&]lang=([^&]*)");
        var lang = regex.exec(window.location.search);
        if (lang) lang = lang[1];
        else {
            lang = navigator.language || navigator.userLanguage
                   || navigator.browserLanguage || navigator.systemLanguage;
            lang = lang.split('-')[0];
        }
        if (lang && /^(be_BY|zh_CN|de_DE|es_ES|fr_FR|he_IL|hr_HR|hu_HU|it_IT|nl_NL|pl_PL|ru_RU|ko_KR)$/.test(lang))
            dir = lang;
        window.location.replace(dir + "/index.html");
    </script>
</head>
</html>
