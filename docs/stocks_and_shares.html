<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var dir = 'en_US';
        var regex = new RegExp("[\\?&]lang=([^&]*)");
        var lang = regex.exec(window.location.search);
        if (lang && /^(be_BY|de_DE|es_ES|fr_FR|he_IL|hr_HR|hu_HU|it_IT|ko_KR|nl_NL|pl_PL|ru_RU|zh_CN)$/.test(lang[1]))
            dir = lang[1];
        window.location.replace(dir + "/stocks_and_shares.html");
    </script>
</head>
</html>
