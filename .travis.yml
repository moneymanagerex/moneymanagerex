language: objective-c
compiler:
  - clang
  
before_install:
  - echo $TRAVIS_OS_NAME
  - brew update
  - brew install wxwidgets
  - brew install gettext
  - brew link --force gettext
before_script:
  - wget http://downloads.sourceforge.net/project/bakefile/bakefile/0.2.9/bakefile-0.2.9.tar.gz
  - tar xfz bakefile-0.2.9.tar.gz
  - cd bakefile-0.2.9
  - ./configure && make && sudo make install
  - cd ..
  - ./bootstrap.sh
  - travis_retry ./configure
script:
  - ./configure && make -j4
branches:
  except:
    - legacy
notifications:
  recipients:
    - developers@moneymanagerex.org
  email:
    on_success: change
    on_failure: always
os:
  - osx
